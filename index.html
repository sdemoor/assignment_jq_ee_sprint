<!DOCTYPE html>
<html>
<head>
  <title>Dynamic jQuery</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <form>

    <div>
        <div class="text-box">
          <p>Enter text: <input type="text" class="textBox" name="textfield">
            <span id="textbox"></span>
          </p><br>
        </div>

        <div class="text-area">
          <p>Enter text: <textarea class="textArea"></textarea>
            <span id="textArea"></span>
          </p><br>
        </div>

        <div class="text-password">
          <p>Enter password: <input type="password" name="password" class="password">
            <span id="password"></span>
          </p><br>
        </div>

        <div class="confirm-password">
          <p>Confirm password: <input type="password" name="confirmPassword" class="confirmPassword">
          <span id="confirmPassword"></span><br>
            <span class="confirmMessage"></span>
          </p>
        </div>

        <input type="submit" name="submit">
    </div>

  </form>



<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
